<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <div id="line">
        </div>
        <table>
            <tr>
                <caption><label for="count"><input id="L1" type="number" name="count"></label></caption>
                <caption><label for="result"><input  id="L2" type="number" name="result"></label></caption>
            </tr>
            <tr>
                <th>C</th>
                <th>⌫</th>
                <th>%</th>
                <th>÷</th>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td class="orange">×</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <div>
                    <td class="orange">-</td>
                </div>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td class="orange">+</td>
            </tr>
            <tr>
                <td class="orange">◫</td>
                <td>0</td>
                <td>,</td>
                <div>
                    <td id="circle">=</td>
                </div>
            </tr>
        </table>
    </form>
</body>
<script src="app.js"></script>
</html>
