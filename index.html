<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <table>
            <tr>
                <th>C</th>
                <th>⌫</th>
                <th>%</th>
                <th>÷</th>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td class="orange">x</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td class="orange">-</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td class="orange">+</td>
            </tr>
            <tr>
                <td class="orange">◫</td>
                <td>0</td>
                <td>,</td>
                <td class="orange">=</td>
            </tr>
        </table>
    </form>
</body>
</html>
